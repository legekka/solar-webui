services:
  solar-webui:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_SOLAR_CONTROL_URL: ${VITE_SOLAR_CONTROL_URL:-http://host.docker.internal:8015}
        VITE_SOLAR_CONTROL_API_KEY: ${VITE_SOLAR_CONTROL_API_KEY}
    container_name: solar-webui
    ports:
      - "${PORT:-5173}:5173"
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=production

